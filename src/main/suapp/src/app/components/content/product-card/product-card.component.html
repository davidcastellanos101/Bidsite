<mat-card class="example-card">
  <div class="w3-content w3-display-container" style="max-width:280px;height:210px">
    <div *ngFor="let image of mySlideImages; let i = index">
      <img class="{{idProducto}}" src="{{ image }}" style="width:280px;height:210px">
    </div>
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:105%">
      <div class="w3-hover-black w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-hover-black w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>
  <mat-card-content>
		<h4>BMW 320i</h4>
		<h5>2013 | 2000CC | Gasolina</h5>
		<h6>Bogota DC</h6>
		<h4>$35.000.000</h4>
  </mat-card-content>
</mat-card>
