<mat-card class="example-card">
  <div class="w3-content w3-display-container" style="max-width:100%;height:180px">
    <div *ngFor="let image of mySlideImages; let i = index">
      <img class="{{idProducto}}" src="{{ image }}" [ngStyle]="{'display': i == indiceFoto ? 'block' : 'none' }" style="width:100%;height:-webkit-fill-available;">
    </div>
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:105%">
      <div class="w3-hover-black w3-left w3-hover-text-khaki" (click)="pasarFoto(-1)">&#10094;</div>
      <div class="w3-hover-black w3-right w3-hover-text-khaki" (click)="pasarFoto(1)">&#10095;</div>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" (click)="currentDiv(1)"></span>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" (click)="currentDiv(2)"></span>
      <span class="w3-badge {{'demo' + idProducto}} w3-border w3-transparent w3-hover-white" (click)="currentDiv(3)"></span>
    </div>
  </div>
  <mat-card-content>
		<h4>BMW 320i</h4>
		<h5>2013 | 2000CC | Gasolina</h5>
		<h6>Bogota DC</h6>
		<h4>$35.000.000</h4>
  </mat-card-content>
</mat-card>
